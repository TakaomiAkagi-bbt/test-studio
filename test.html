<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テキスト内容表示</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 40px;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 24px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
    .card pre {
      background-color: #f0f0f0;
      padding: 16px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ファイルの内容</h1>
    <pre>テストこんにちは</pre>
  </div>
</body>
</html>
